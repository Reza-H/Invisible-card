<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Invisible Card</title>
</head>
<body>
  <div class="container">
    <div class="card-wrapper">

      <div class="card">
        <img src="images/john-doe.jpg" alt="card-img" class="card-img">
        <h1 class="card-heading">John Doe</h1>
        <p class="card-paragraph"><i class="fa fa-quote-left" aria-hidden="true"></i>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Amet odit suscipit ipsam facilis saepe, ut earum? Illo, deserunt explicabo. Fugit veritatis atque, corporis totam excepturi repellat reprehenderit tempore placeat rerum.reprehenderit <i class="fa fa-quote-right" aria-hidden="true"></i>
        </p>
        <ul class="card-icons">
          <li>
            <a href="" class="card-icon-link">
              <i class=" card-icon fab  fa-facebook-square" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="" class="card-icon-link">
              <i class=" card-icon fab  fa-linkedin" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="" class="card-icon-link">
              <i class=" card-icon fab  fa-twitter-square" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="" class="card-icon-link">
              <i class=" card-icon fab  fa-instagram" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
        <button class="card-btn">View Profile</button>
      </div>
    </div>

  </div>
</body>
</html>
